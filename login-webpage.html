<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login to Info-Codivers</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <nav class="nav-bar">
                
                <div class="icon">
                    <button class="btn-logo">Info-Codivers</button>
                    <h1 class="name"></h1>
                </div>  
                
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">Design</a></li>
                    <li><a href="">Contact</a></li>
                </ul>

                <div class="search">
                    <input type="search" class="search-bar" placeholder="Type to text">
                    <button class="btn-search">Search</button>
                </div>
            </nav>
        </header>

        <main>
            <div class="content">

                <div class="about-us">
                    <h1 class="course-title">Web Design & <br> <span class="dev">Development</span> <br> Course </h1>
                    <p class="course-description">
                        Web Design is a specialization of the design stream. It uses HTML, CSS, WYSIWYG editing software and other mark up validators to create designs of elements.
                    </p>
                    <button class="join-btn">JOIN US</button>
                </div>

                <div class="login-div">
                    <button class="login-btn" style="font-weight:bold">Login Here</button><br>
                    <input class="login-input" type="email" placeholder="Enter Email Here"><br>
                    <input class="login-input" type="password" placeholder="Enter Password Here"><br>
                    <button class="login-btn" id="second">Login</button>
                    <p class="para">Don't have an account <br>
                    <a class="sign-up" href="">Sign up </a> here</p>
                    <p class="alternatives">Log in with</p>   
                </div>

            </div>    
        </main>
        
    </body>
</html>
